{% extends 'layout.html' %}
{% block body %}
{% block content %} {% endblock %}
<div class="container-fluid">
		<div class="col-md-12">

			<h2 class="text-center mt-5 pb-2 text-white">
				INTRODUCE LA CONTRASEÑA DE DESBLOQUEO
			</h2>
			<form action="/login" method="POST" enctype = "multipart/form-data">
				<div class="text-center pt-4">
	        	<input id="passwd" type="password" class="form-control text-center" name="passwd" placeholder="CONTRASEÑA">
	      </div>
	      <div class="text-center pt-4" >
	         <p><button type="submit" class="btn btn-success btn-lg" style="padding: 10px 10px 10px;">Continuar</button></p>
	      </div>
			</form>
    </div>
</div>
<script>
	document.getElementById("passwd").autofocus = true;
</script>
{% endblock %}
